<!DOCTYPE html>
<html lang="es">

<head>

  <title>eMercado - Todo lo que busques está aquí</title>

      background-color: rgb(248, 249, 250);

<body>
  
  <div class="login-box">
    <div class="container p-5" >
      <img class="bd-placeholder-img card-img-top rounded" src="img/login.png" alt="logo">
    </div>
<br>
    <div class="container p-5">
      
      <div>
        <h2 class="text-center">Inciar Sesión</h2>
      </div>
<br>
      <div class="wrapper">
        
        <form id="userinfo" action="" method="POST">
            <div class="email">
                <label for="email">Email</label><br>
                <input id="email" type="text"  placeholder="Ingrese un correo Electronico" maxlength="25" >
            </div>
  <br>
            <div class="passw">
                <label for="passw">Contraseña</label><br>
                <input id="passw" type="password" placeholder="Ingrese una contraseña" maxlength="10" >
            </div>
  <br>
                <button class="buttom btn btn-primary" type="submit">Ingresar</button>
                <p id="warnings"></p>
        </form>

      </div>

    </div>

  </div>
  
</main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
